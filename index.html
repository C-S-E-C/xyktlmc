<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                height: 100vh;
            }
            #main-content {
                margin-top: 100vh; /* Push main content below the full-screen background */
            }
            #first-content {
                position: relative;
                transition: transform 0.3s ease; /* Smooth animation for movement */
            }
            @keyframes circle-animation {
                0% { transform: rotate(0deg); }
                25% { transform: rotate(90deg); }
                50% { transform: rotate(180deg); }
                75% { transform: rotate(270deg); }
                100% { transform: rotate(360deg); }
            }
            #name {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0); /* Optional: Add a semi-transparent background */
                color: white; /* Ensure text is visible */
                padding: 10px 20px;
                border-radius: 5px; /* Optional: Add rounded corners */
                text-align: center;
            }
            #first-content img {
                width: 100%;
                height: auto;
                display: block;
                margin: 0 auto;
            }
            #name a {
                background-color: lawngreen;
                border: 15px solid lawngreen;
                border-radius: 15px;
                padding: 0px;
                text-decoration: solid;
                font-weight: bolder;
                color: #000;
            }
            #ee{
                height: 100%;
                width: 100%;
            }
            #ee img {
                display: block;
                margin: 0 auto;
            }
            #ee h3 {
                display: block;
                text-align: center;
                margin: 0 auto;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const konamiCode = [
                    "ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown",
                    "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight",
                    "c", "s", "e", "c"
                ];
                let inputSequence = [];
                const firstContent = document.getElementById("first-content");

                document.addEventListener("keydown", (event) => {
                    const key = event.key;
                    // Handle movement
                    if (key === "ArrowUp") {
                        firstContent.style.transform = "translateY(-50px)";
                    } else if (key === "ArrowDown") {
                        firstContent.style.transform = "translateY(50px)";
                    } else if (key === "ArrowLeft") {
                        firstContent.style.transform = "translateX(-50px)";
                    } else if (key === "ArrowRight") {
                        firstContent.style.transform = "translateX(50px)";
                    } else if (key === "c") {
                        firstContent.style.animation = "circle-animation 0.5s 1";
                    } else if (key === "s") {
                        firstContent.style.animation = "circle-animation 0.5s 1";
                    } else if (key === "e") {
                        firstContent.style.animation = "circle-animation 0.5s 1";
                    }

                    // Reset transform after animation
                    setTimeout(() => {
                        firstContent.style.transform = "translate(0, 0)";
                        firstContent.style.animation = "";
                    }, 300);

                    // Handle Konami Code
                    inputSequence.push(key);
                    if (inputSequence == [key] & key != konamiCode[0]) {
                        inputSequence = [];
                    }
                    if (inputSequence.length > konamiCode.length) {
                        inputSequence = [];
                    }
                    if (JSON.stringify(inputSequence) === JSON.stringify(konamiCode)) {
                        inputSequence = [];
                        easter_egg();
                    }
                });

                function easter_egg() {
                    const body = document.getElementById("body");
                    body.innerHTML = "";
                    body.style.backgroundImage = "url('https://zh.minecraft.wiki/images/BlockSprite_dirt.png')";
                    body.style.backgroundSize = "160px 160px";
                    body.style.backgroundRepeat = "repeat";
                    body.style.overflow = "hidden"; // Prevent scrollbars
                    const ee = document.createElement("div");
                    const tmp = document.createElement("img");
                    ee.style.position = "absolute";
                    ee.style.backgroundColor = "rgba(0, 0, 0, 0)";
                    ee.id = "ee";
                    tmp.src = "https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/logos/Global-Header_MCCB-Logo_300x51.svg";
                    tmp.style.width = "70%";
                    ee.appendChild(tmp);
                    const p = document.createElement("h3");
                    p.style.color = "white";
                    p.innerHTML = "<br /> XYKTL SERVER <br /> technical support provided by VFD9654 & GITHUB <br /> Site made by VFD9654 <br /> Designing idea providers: <br /> XY_KTL <br /> ZIHAO JIN <br /> A MINECRAFT SERVER WEBSITE "
                    ee.appendChild(p)
                    ee.style.top = "100%";
                    body.appendChild(ee);

                    let top = 100; // Initialize top position
                    const interval = setInterval(() => {
                        top -= 0.1;
                        ee.style.top = top + "%";

                        // Stop the animation when the element reaches the top
                        // if (top <= 0) {
                        //     clearInterval(interval);
                        // }
                    }, 15);
                }
            });
        </script>
    </head>
    <body id="body">
        <div id="first-content">
            <img src="images/xyktl_mc.png" alt="Logo">
            <div id="name">
                <h1>XYKTL MC</h1>
                <a href="https://kook.vip/tj6CZS">JOIN US USING KOOK</a>
            </div>
        </div>
        <div id="main-content">

        </div>
    </body>
</html>
