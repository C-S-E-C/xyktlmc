<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Points</title>
    <style>
        /* dark background */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            border-radius: 10px;
        }
        td {
            border: 5px solid #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
    <body>
        <input onkeyup="search()" type="text" id="searchInput" placeholder="Search for players..." style="margin: 10px; padding: 5px; width: 200px;background-color: black;">
        <table id="scoreboard">
            <tr>
                <td>NAME</td>
                <td>POINTS</td>
            </tr>
        </table>
        <script>
            // fetch the points from the server
            fetch('http://assets.r2.csec.top/xyktlmc/points.json')
                .then(response => response.json())
                .then(data => {
                    // create a table row for each player
                    data.forEach(player => {
                        const row = document.createElement('tr');
                        const nameCell = document.createElement('td');
                        const pointsCell = document.createElement('td');
                        nameCell.textContent = player.name;
                        pointsCell.textContent = player.points;
                        row.appendChild(nameCell);
                        row.appendChild(pointsCell);
                        row.className = "data";
                        document.getElementById('scoreboard').appendChild(row);
                    });
                })
                .catch(error => console.error(error));
        </script>
        <script>
            
        function search() {
           var input, filter, ul, li, a, i, txtValue;
           input = document.getElementById('searchInput');
           filter = input.value.toUpperCase();
           ul = document.getElementById('scoreboard');
           li = ul.getElementsByClassName("data");
              for (i = 0; i < li.length; i++) {
                 a = li[i].getElementsByTagName("td")[0];
                 txtValue = a.textContent || a.innerText;
                 if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
                 } else {
                li[i].style.display = "none";
                 }
              }
        }
    
        </script>
    </body>
</html>
